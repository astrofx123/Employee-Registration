<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pro MERN Stack</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>    
        <style>
            /* table.bordered-table th, td {border: 1px solid silver; padding: 4px;}
            table.bordered-table {border-collapse: collapse;} */
            table {
    table-layout: fixed;
    width: 100%;
    border-collapse: collapse;
    border: 1px solid rgb(0, 42, 81);
  }
  
  th, td {
    padding: 15px;
    text-align: left;
  }

  tr:hover {background-color: coral;}
  tr:nth-child(even) {background-color: #f8dddd;}
  th {
    background-color: #04AA6D;
    color: white;
  }


  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  input {
    width: 100%;
  }
  input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input[type=date] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input[type=button], input[type=submit], input[type=reset] {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
        </style>
    </head>
    <body>
        <div id="contents"></div>
        <script src="./App.js" type="module">

        </script>
    </body>
</html>
